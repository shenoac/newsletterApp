version: "3.8"

services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    image: 9574872248/news-backend
    # restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  frontend:
    # build:
    #   context: ./frontend
    image: 9574872248/news-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:4000/api
  #   command: npm run dev -- --host
  # Uncomment if  live‚Äêreload in dev
  # volumes:
  #   - ./frontend:/usr/src/app

volumes:
  mongo-data:
